<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form>
        <label for="email">Email:</label>
        <input type="email" placeholder="eg:ganesh@gmail.com" id="email" required>
<br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

<br>
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="60" required>
<br>
        <label for="DOB">DOB:</label>
        <input type="date" name="" id="DOB">

<br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" accept=".pdf,.Docx,.ppt">

<br>

        <label for=""></label>
        <input type="checkbox" checked><span>Terms and Conditions</span>
<br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender"> <span>Male</span><br>
        <input type="radio" id="gender" name="gender"> <span>Female</span><br>
        <input type="radio" id="gender" name="gender"> <span>Ganesh</span><br>
<br>


        <label for="username">Username:</label>
        <input type="text" id="username">

<br>    
        <!-- <select name="" id="">
            <option >Select Gender:</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Others</option>
        </select> -->
<br>

        <select name="country" id="">

            <optgroup label="country">
                <option value="">Select country</option>
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">UK</option>
            </optgroup>


            <optgroup label="state">
                <option value="male">Telangana</option>
                <option value="female">Kerala</option>
                <option value="other">Tamil Nadu</option>
            </optgroup>
        </select>
<br>
        <input list="countries">
        <datalist id="countries">
                <option >India</option>
                <option >USA</option>
                <option >UK</option>
        </datalist>
<br>
        <input type="submit" value="Submit">
        



    </form>
    <br>
    <audio controls loop>
        <source src="[iSongs.info] 02 - Fear Song.mp3" type="audio/mp3">
    </audio>

    <video controls muted loop autoplay width="900px">
        <source src="WhatsApp Video 2024-09-09 at 09.14.19_2c8dca49.mp4">
    </video>
</body>
</html>
